<p>외향적이고 사람들과 어울리는 것을 좋아한다
<strong><u>정</u>이 많아</strong> 사람을 쉽게 내치지 못한다</p>
<img src="affection.jpg" width="100%">
<p style="margin-top: 45px
;">생각보다 남 눈치를 많이 봐서 본인이 원하는 시기 원하는 행동을 하는 경우가 잘 없다
예의 없는 것을 정말 싫어하고 답답한 것을 싫어한다</p>
<p style="margin-top:45px;">공감능력이 높아 속으로는 공감하고 이해하지만 행동이나 말은 이성적으로 하는 편이다
    내가 계획했던, 속으로 미리 정해둔 범위에서 벗어나는 예측 불가의 상황에 굉장히 스트레스를 받는다
    뭐 등등</p>
